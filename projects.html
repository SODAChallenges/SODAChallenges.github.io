---
title: 解决方案
layout: default
permalink: /projects/
---
{% include breadcrumbs.html %}

<a href="{{ site.baseurl }}/add-organization/" class="btn btn-default pull-right admin-only" data-hook="add-organization-btn"><i class="fa fa-plus"></i> Add Organization</a>

<div class="btn-icon-pg" style="padding-left: 8%; padding-right: 7%;">
  <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #EEE;">
    <form>
    <div class="form-group">
        <div style="display: inline-block; min-width: 280px;">
        <label style="font-size: 16px; margin-left: 2%; padding-top: 5px;">筛选版块: </label>
        <select id="challenge-select" onchange="selectChange()" class="form-control" style="width: 20%; min-width: 180px; display: inline-block; margin-left: 1%;">
          <option value="all" name="all">不限</option>
          <option value="future-business">未来商业</option>
          <option value="smart-traffic">智慧交通</option>
          <option value="green-development">绿色发展</option>
          <option value="medical-health">医疗健康</option>
        </select>
      </div>
      <div style="display: inline-block; min-width: 280px;">
        <label style="font-size: 16px; margin-left: 2%; padding-top: 5px;">筛选时间: </label>
        <select id="year-select" onchange="selectChange()" class="form-control" style="width: 20%; min-width: 180px; display: inline-block; margin-left: 1%;">
          <option value="all">不限</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
        </select>
      </div>

      <div style="display: inline-block; min-width: 280px;">
        <label style="font-size: 16px; margin-left: 2%; padding-top: 5px;">筛选获奖: </label>
        <select id="award-select" onchange="selectChange()" class="form-control" style="width: 20%; min-width: 180px; display: inline-block; margin-left: 1%;">
          <option value="0">不限</option>
          <option value="1">一等奖</option>
          <option value="2">二等奖</option>
          <option value="3">三等奖</option>
        </select>
      </div>
    </div>
  </form>
  </div>

  <script type="text/javascript">
    function selectChange(){
      var sel_challenge = document.getElementById("challenge-select");
      var opt_challenge_value = sel_challenge.options[sel_challenge.selectedIndex].value;
    }

  </script>



  <ul>
  {% for project in site.projects %}
  <li style="margin: 15px 10px;">
    <div class="challenge-box" style="overflow: visible; height: 300px; width: 280px;">
      <a href="{{ site.baseurl }}{{ project.url }}" style="text-decoration: none;">
        <div class="challenge-box-top-half" style="height: 200px;">
            <img src="{{ site.baseurl }}{{ project.logo }}" width="265" height="199" style="margin-top: 0px;">
        </div>
        <div class="challenge-box-bot-half {{ project.challenge_category | append:'-bot-half' }}" style="height: 100px;">
          <h6 class="challenge-card-description" style="font-size: 16px; line-height: 20px;">{{ project.name }}</h6>
          <p class="challenge-card-description" style="font-size: 16px; line-height: 20px;">{{ project.title }}</p>
        </div>
      </a>
    </div>
  </li>
  {% endfor %}
  </ul>
</div>
