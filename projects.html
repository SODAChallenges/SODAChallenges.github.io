---
title: 解决方案
layout: default
permalink: /projects/
---
{% include breadcrumbs.html %}

<a href="{{ site.baseurl }}/add-organization/" class="btn btn-default pull-right admin-only" data-hook="add-organization-btn"><i class="fa fa-plus"></i> Add Organization</a>

{% for project in site.projects %}
  <div class="media">
    <div class="media-left">
      {% if project.logo and project.logo != empty %}
        <a href="{{ site.baseurl }}{{ project.url }}" class="organization-thumbnail">
          <img class="media-object" src="{{ project.logo }}" alt="{{ project.title }}">
        </a>
      {% endif %}
    </div>
    <div class="media-body">
      <h4 class="media-heading"><a href="{{ site.baseurl }}{{ project.url }}">{{ project.name }}</a></h4>
      <p>{{ project.description }}</p>
    </div>
  </div>
{% endfor %}
