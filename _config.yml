title: 苏打数据创新平台
greeting: 苏打数据创新平台
description: 苏打数据创新平台
logo: /img/jkan.png
baseurl: http://sodachallenges.com


# Site theme
jkan_theme: Paper

# Authentication
github_client_id: 4dddfae6473101083152
gatekeeper_host: gatekeeper-jkan.herokuapp.com

# Dataset schema
schema: soda-data

# Nav bar
navigation:
  - title: 痛点议题
    url: /challenges/
  - title: 数据资源
    url: /datasets/
  - title: 解决方案
    url: /projects/
  - title: 观点资讯
    url: /news/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:slug/
  challenges:
    output: true
    permalink: /challenges/:slug/
  competitions:
    output: true
    permalink: /competitions/:slug/
  projects:
    output: true
    permalink: /projects/:slug/
  organizations:
    output: true
    permalink: /organizations/:path/
  news:
    output: true
    permalink: /news/:slug/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: challenges
    values:
      layout: challenge
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE

# feature control
hasTeamMember: false

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# GrowingIO Analytics
growingio_analytics:
  enabled: true
  code: 'b010d696b65f21f7'

# Baidu Analytics
baidu_analytics:
  enabled: true
  code: '1017fb2a8d8e8a74f19858c36dc59f45'