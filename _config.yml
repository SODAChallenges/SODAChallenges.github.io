title: SODA
greeting: Welcome to SODA
description: Shanghai Open Data Apps
logo: /img/jkan.png

# Site theme
jkan_theme: Paper

# Authentication
github_client_id: 4dddfae6473101083152
gatekeeper_host: gatekeeper-jkan.herokuapp.com

# Dataset schema
schema: soda-data

# Nav bar
navigation:
  - title: 城市问题
    url: /challenges/
  - title: 比赛数据
    url: /datasets/
  - title: 解决方案
    url: /projects/
  - title: 组织单位
    url: /organizations/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  challenges:
    output: true
    permalink: /challenges/:path/
  projects:
    output: true
    permalink: /projects/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: challenges
    values:
      layout: challenge
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
